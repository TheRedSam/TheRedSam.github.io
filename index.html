<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Vue Artist Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Vue 3 from CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <header class="site-header">
      <h1>Artist Name</h1>
      <nav>
        <!-- Generate a button for each tag filter -->
        <button
          v-for="tag in allTags"
          :key="tag"
          :class="{ active: currentFilter === tag }"
          @click="currentFilter = tag"
        >
          {{ tag }}
        </button>
        <!-- A “Clear” to show all -->
        <button
          :class="{ active: currentFilter === null }"
          @click="currentFilter = null"
        >
          All
        </button>
      </nav>
    </header>

    <section class="gallery container">
      <div class="grid">
        <!-- Loop through filteredArtworks -->
        <div
          v-for="item in filteredArtworks"
          :key="item.id"
          class="grid-item"
        >
          <img :src="item.src" :alt="item.title">
          <div class="caption">
            <h3>{{ item.title }}</h3>
            <small>Tags: {{ item.tags.join(', ') }}</small>
          </div>
        </div>
        <!-- Show a message if no artwork matches -->
        <p v-if="filteredArtworks.length === 0">
          No artwork found for “{{ currentFilter }}”.
        </p>
      </div>
    </section>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          currentFilter: null,  // null means “All”
          artworks: [
            {
              id: 1,
              title: 'Small Samantha',
              src: 'assets/img/art1.jpg',
              tags: ['photo', 'cans']
            },
            {
              id: 2,
              title: 'Almost Samantha',
              src: 'assets/img/art2.jpg',
              tags: ['photo', 'face']
            },
            {
              id: 3,
              title: 'Samantha',
              src: 'assets/img/art3.jpg',
              tags: ['photo', 'profile pic']
            }
            // add more items here...
          ]
        }
      },
      computed: {
        allTags() {
          // Flatten all tags, dedupe, and sort
          const set = new Set()
          this.artworks.forEach(a => a.tags.forEach(t => set.add(t)))
          return Array.from(set).sort()
        },
        filteredArtworks() {
          if (!this.currentFilter) {
            return this.artworks
          }
          return this.artworks.filter(a =>
            a.tags.includes(this.currentFilter)
          )
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
